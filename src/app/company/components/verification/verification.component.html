<div class="flex items-center justify-center min-h-screen p-5 bg-purple-100 min-w-screen">
  <div class="max-w-xl p-8 text-center text-gray-800 bg-white shadow-xl lg:max-w-3xl rounded-3xl lg:p-12">
    <h3 class="text-2xl">Thanks for signing up for MyRH!</h3>
    <div class="flex justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 text-purple-600" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
              d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76"/>
      </svg>
    </div>

    <p>We're happy you're here. Let's get your email address verified: <span class="font-bold ">{{email}}</span></p>
    <div class="mt-4">
      <label
        for="verificationCode"
        class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
      >
        <input
          [(ngModel)]="code"
          type="text"
          id="verificationCode"
          placeholder="Verification code"
          class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
        />

        <span
          class="absolute left-3 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs"
        >
          Verification code
        </span>
      </label>
      <button
        (click)="verify()"
        class="inline-block shrink-0 mt-4 rounded-md border border-purple-600 bg-purple-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-purple-600 outline-none focus:ring active:text-purple-500"
      >
        Verify
      </button>
    </div>
    <p *ngIf="error" class="font-medium text-red-600 col-span-6"> Verification code is incorrect or expired </p>

  </div>
</div>
