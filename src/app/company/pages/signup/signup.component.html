<app-navbar></app-navbar>
<section *ngIf="!verificationPhase" class="bg-white">
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    <section
      class="relative flex justify-center items-center h-32 items-end  lg:col-span-5 lg:h-full xl:col-span-6"
    >
      <img
        alt="Night"
        src="/assets/icons/signup-vector.svg"
        class="hidden lg:block min-h-10/12 min-w-10/12 object-cover opacity-80"
      />

    </section>

    <main
      aria-label="Main"
      class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:py-12 lg:px-16 xl:col-span-6"
    >
      <div class="max-w-xl w-8/12 lg:max-w-3xl">

        <form [formGroup]="companyForm" action="#" class="mt-8 grid grid-cols-6 gap-6">
          <p *ngIf="error" class="font-medium text-red-600 col-span-6"> {{errorValue}} </p>
          <div class="col-span-6">
            <label
              for="FirstName"
              class="block text-sm font-medium text-gray-700"
            >
              Company Name
            </label>

            <input
              formControlName="name"
              type="text"
              id="FirstName"
              name="first_name"
              class="w-full  rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:border-2 focus:border-purple-600 focus:ring-0 outline-none focus:bg-white mt-1 "
            />
          </div>

          <div class="col-span-6">
            <label
              for="FoundationDate"
              class="block text-sm font-medium text-gray-700"
            >
              Foundation Date
            </label>

            <input
              formControlName="foundationDate"
              type="date"
              id="FoundationDate"
              name="first_name"
              class="w-full  rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:border-2 focus:border-purple-600 focus:ring-0 outline-none focus:bg-white mt-1 "
            />
          </div>

          <div class="col-span-6">
            <label
              for="CompanySize"
              class="block text-sm font-medium text-gray-700"
            >
              Size by employees:
            </label>

            <select formControlName="size" id="CompanySize" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-2 focus:border-purple-600 focus:ring-0 outline-none mt-1 block w-full p-2.5 ">
              <option selected value="MICRO">1 - 10</option>
              <option value="SMALL">11 - 50</option>
              <option value="MEDIUM">51 - 250</option>
              <option value="LARGE">251 - 1000</option>
              <option value="HUGE">1000+</option>
            </select>
          </div>

          <div class="col-span-6">
            <label for="Email" class="block text-sm font-medium text-gray-700">
              Email
            </label>

            <input
              formControlName="email"
              type="email"
              id="Email"
              name="email"
              class="w-full rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:border-2 focus:border-purple-600 focus:ring-0 outline-none focus:bg-white mt-1 "
            />
          </div>

          <div class="col-span-6">
            <label
              for="Password"
              class="block text-sm font-medium text-gray-700"
            >
              Password
            </label>

            <input
              formControlName="password"
              type="password"
              id="Password"
              name="password"
              class="w-full  rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:border-2 focus:border-purple-600 focus:ring-0 outline-none focus:bg-white mt-1 "
            />
          </div>

          <div class="col-span-6 flex flex-col gap-4">
            <button
              (click)="showForm()"
              class="inline-block shrink-0 rounded-md border border-purple-600 bg-purple-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-purple-600 outline-none focus:ring active:text-purple-500"
            >
              Create an account
            </button>

            <p class="mt-4 text-sm text-gray-500 sm:mt-0">
              Already have an account?
              <a [routerLink]="['/company/login']"  class="text-gray-700 underline">Log in</a>.
            </p>
          </div>
        </form>
      </div>
    </main>
  </div>
</section>

<app-verification *ngIf="verificationPhase"></app-verification>
